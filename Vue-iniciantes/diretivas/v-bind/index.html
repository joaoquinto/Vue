<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>
  <div id="app">
    <!-- Diretiva que permite o uso de expressÃµes dentro de atributos html -->
    <a v-bind:href="link">Google</a>
    <p :class="comprou ? 'verde' : 'vermelho'">Texy</p>
  </div>

  <script>
    const vm = new Vue(options = {
      el: "#app",
      data: {
        link: "https://google.com",
        cor: "azul",
        comprou: true
      }
    })
  </script>
</body>

</html>
