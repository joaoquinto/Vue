<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>
  <div id="app">
    {{cor}}
    {{login()}}
    <div v-if="logado">
      {{logado}}
    </div>
    <div v-else="logado">
      {{logado}}
    </div>
  </div>


  <script>
    const vm = new Vue(options = {
      el: "#app",
      data: {
        cor: "Vermelho",
        $instrumento: "ViolÃ£o",
        logado: null,
        login() {
          setTimeout(() => {
            this.logado = false
          }, 300);
        }
      }
    })
  </script>
</body>

</html>
