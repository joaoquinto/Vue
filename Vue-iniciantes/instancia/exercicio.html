<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>
  <div id="app">
    {{showHello()}}
  </div>

  <script>
    const vm = new Vue(options = {
      el: "#app",
      data: {
        hello: "Hello",
        world: "World",
        showHello() {
          return `${this.hello} ${this.world}!!`
        }
      }
    })
  </script>
</body>

</html>
