<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>

  <body>
    <div id="app">
      <botao-contador> </botao-contador>
    </div>

    <script>
      /*
        Criando um componente global:
        Primeiro parm: Nome do componente "nome-componente" ou "NomeComponente"
        Segundo parm: {
          name: opicional
          deve ser uma function que retorna um objeto
          data(){
            return {

            }
          },
          template: irá receber o html que será renderizado no componente
          methods: {},
          created(){},
          mounted(){},
          watch:{},
        }
        Vue.component("NomeDoComponente",{

        })

      */
      Vue.component("BotaoContador", {
        data() {
          return {
            contador: 0,
          };
        },
        methods: {
          mostrarConsole() {
            this.contador++;
          },
        },
        template: `<button @click="mostrarConsole">Contador: {{contador}} </button>`,
      });

      const vm = new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
