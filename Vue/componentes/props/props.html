<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">
      <botao-contador :valor="total"></botao-contador>
    </div>
    <script>
      const BotaoContador = {
        props: {
          valor: Number,
        },
        data() {
          return {
            valorAtual: this.valor,
          };
        },
        computed: {
          totalMultiplicado(){
            return this.valorAtual * 2
          }
        },
        name: "BotaoContador",
        template: `
        <div>
          <button @click="valorAtual++">Esse Ã© o total {{valorAtual}}</button>
          <p>{{totalMultiplicado}}</p>
        </div>`,
      };
      const vm = new Vue({
        el: "#app",
        data: {
          total: 0,
        },
        components: {
          BotaoContador,
        },
      });
    </script>
  </body>
</html>
