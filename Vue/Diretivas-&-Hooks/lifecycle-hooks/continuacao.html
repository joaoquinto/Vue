<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>

  <body>
    <div id="app">
      <button @click.prevent="contador++">Total:{{contador}}</button>
      <button @click.prevent="destruir">Destruir</button>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          contador: 0,
        },
        methods: {
          destruir() {
            this.$destroy();
          },
        },
        beforeUpdate() {
          this.contador *= 2;
        },
      });
    </script>
  </body>
</html>
