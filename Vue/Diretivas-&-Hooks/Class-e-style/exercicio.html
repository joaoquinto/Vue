<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>

  <body>
    <div id="app">
      <ul :class="{column: direction}" @click="gerarCor">
        <li :style="{background: bgColor}">Sobre</li>
        <li :style="{background: bgColor}">Produtos</li>
        <li :style="{background: bgColor}">Serviços</li>
        <li :style="{background: bgColor}">Contato</li>
      </ul>
      <button @click="changeDirection">
        Mudar direção para {{directionLabel}}
      </button>
    </div>

    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          direction: false,
          directionLabel: 'coluna',
          bgColor: '',
        },
        methods: {
          changeDirection() {
            this.direction != true
              ? (this.direction = true)
              : (this.direction = false);
          },
          gerarCor() {
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            this.bgColor = color;
          },
        },
        watch: {
          direction() {
            if (this.directionLabel === 'coluna') {
              this.directionLabel = 'linha';
            } else {
              this.directionLabel = 'coluna';
            }
          },
        },
      });
    </script>
    <style>
      ul {
        display: flex;
        flex-wrap: wrap;
        font-family: monospace;
        list-style: none;
        padding: 0px;
        margin: 0px;
      }
      .column {
        flex-direction: column;
      }
      li {
        padding: 20px;
        background: #84e;
        color: white;
        border-radius: 4px;
        margin: 10px;
        flex: 1;
        text-align: center;
      }
    </style>
  </body>
</html>
