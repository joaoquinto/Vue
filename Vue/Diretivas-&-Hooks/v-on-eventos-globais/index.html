<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>

  <body>
    <div id="app">
      <input type="text" @keyup.enter="ativar" />
      <input type="text" @click.ctrl="ativar" />
      <a href="index.html" @click.prevent="handleLink">home</a>
      <a href="../Class-e-style/exercicio.html" @click.prevent="handleLink"
        >exercicio</a
      >
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          totalScroll: 0,
        },
        methods: {
          ativar(event) {
            console.log(event.currentTarget.key);
          },
          handleLink(event) {
            console.log(event.currentTarget.href);
          },
          handleScroll() {
            this.totalScroll = window.scrollY;
            console.log(this.totalScroll);
          },
        },
        /* hook created
            ativado toda vez que o vue Ã© criado
          */
        created() {
          window.addEventListener("scroll",this.handleScroll);
        },
      });
    </script>
    <style>
      body {
        height: 2000px;
      }
    </style>
  </body>
</html>
