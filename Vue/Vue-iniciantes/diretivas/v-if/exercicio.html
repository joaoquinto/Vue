<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<!--
  Simule a adição de um produto no carrinho
  este produto possui estoque de 7 itens
  (utilize a mesma ideia do contador).

  Ao atingir 7 itens mostre uma mensagem informando
  não ser possível adicinar mais do que 7 itens.

  Remova também o botão de adicionar itens.
-->

<body>
  <div id="app">
    <ul>
      <li>Você adicionou {{itens}} {{itens > 1 ? "Bananas" : "Banana"}}</li>
      <li v-if="itens < estoque"><button @click="itens++">Adicionar Novo item</button></li>
      <li v-if="itens === estoque">
        <p>Você não pode adicionar mais Bananas</p>
      </li>
      <li v-if="itens >= 1 && itens <= estoque">
        <button @click="itens--">Remover um item</button>
      </li>
    </ul>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        itens: 0,
        estoque: 7
      }
    })
  </script>
</body>

</html>
