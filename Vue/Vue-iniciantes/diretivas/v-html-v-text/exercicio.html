<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>
  <div id="app">
    <p v-once>Onde o valor iniciou {{valor}}</p>
    <button @click="valor *= 3">Mutiplique valor * 3</button>
    <p>Onde o valor encerrou {{valor}}</p>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        valor: 1
      }
    })
  </script>
</body>

</html>
